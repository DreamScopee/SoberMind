<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoberMind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">SoberMind</div>
            <div class="xp"><span id="xp">0</span> XP</div>
        </div>

        <div class="streak-container">
            <div class="level">Level: <span id="level">Novice</span></div>
            <div class="streak">
                <div class="streak-label">Current Streak</div>
                <div class="streak-value"><span id="streak">0</span> days</div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <button class="button" id="completeChallenge">Complete Today's Challenge</button>
            <button class="button relapse" id="relapse">(Reset Streak)</button>
        </div>
    </div>

    <!-- Achievement and Confirmation Popup -->
    <div class="achievement" id="achievement" style="display: none;">
        <div class="achievement-content">
            <h2>Level Up!</h2>
            <p>Congratulations! You've reached a new level!</p>
        </div>
    </div>

    <div class="confirmation" id="confirmation" style="display: none;">
        <div class="confirmation-content">
            <h2>Confirm Reset</h2>
            <p>Are you sure you want to reset your streak?</p>
            <button id="confirmReset" class="button">Yes, Reset</button>
            <button id="cancelReset" class="button relapse">Cancel</button>
        </div>
    </div>
  <!-- Cooldown Popup -->
<div class="cooldown" id="cooldownPopup" style="display: none;">
    <div class="cooldown-content">
        <h2>Cooldown Active</h2>
        <p>You can complete the next challenge in <span class="time-left"></span>.</p>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
